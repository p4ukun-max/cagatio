<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Caga Ti贸</title>

<style>
/* ====== FONDO NAVIDEO ====== */
body {
  margin: 0;
  text-align: center;
  font-family: 'Trebuchet MS', Arial, sans-serif;
  color: white;
  background:
    radial-gradient(circle at top, #ff3b3b, #8b0000),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.05),
      rgba(255,255,255,0.05) 10px,
      transparent 10px,
      transparent 20px
    );
  min-height: 100vh;
  overflow-x: hidden;
}

/* Copos de nieve */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(white 2px, transparent 2px);
  background-size: 50px 50px;
  opacity: 0.15;
  animation: snow 20s linear infinite;
  pointer-events: none;
}

@keyframes snow {
  from { background-position: 0 0; }
  to { background-position: 0 1000px; }
}

h1 {
  margin: 10px 0;
  font-size: clamp(24px, 5vw, 36px);
}

/* ====== TIO ====== */
#tio {
  width: clamp(140px, 40vw, 200px);
  margin-bottom: 10px;
}

#tio.hit {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: rotate(0); }
  25% { transform: rotate(-8deg); }
  50% { transform: rotate(8deg); }
  75% { transform: rotate(-8deg); }
  100% { transform: rotate(0); }
}

/* ====== CAJAS ====== */
#boxes {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  gap: 14px;
  max-width: 500px;
  margin: 20px auto;
  padding: 10px;
}

.box {
  aspect-ratio: 1;
  background: linear-gradient(145deg, #a0522d, #6f3618);
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 8px 0 #4d260f, 0 12px 18px rgba(0,0,0,0.4);
  transition: transform 0.6s ease, box-shadow 0.3s ease;
  position: relative;
}

.box:active {
  transform: translateY(6px);
  box-shadow: 0 2px 0 #4d260f;
}

.box img {
  width: 65%;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.box.hide-content img {
  opacity: 0;
  transform: scale(0.5);
}

/* ====== BOTN ====== */
button {
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(#ffd700, #ffb700);
  color: #7a0000;
  font-weight: bold;
  box-shadow: 0 6px 0 #cc9000;
  margin-bottom: 10px;
}

button:active {
  transform: translateY(4px);
  box-shadow: 0 2px 0 #cc9000;
}

/* ====== NIO ====== */
#kid img {
  width: clamp(60px, 20vw, 90px);
}

.hidden { display: none; }

/* ====== MENSAJE ====== */
#message {
  margin-top: 10px;
  font-size: clamp(16px, 4vw, 20px);
  min-height: 26px;
}

/* ====== MVIL ====== */
@media (max-width: 480px) {
  #boxes {
    max-width: 90%;
  }
}
</style>
</head>

<body>

<h1> El Caga Ti贸</h1>

<img id="tio" src="img/tio.png">

<div id="boxes"></div>

<button id="hitBtn"> Pegar al Ti贸</button>

<div id="kid" class="hidden">
  <img src="img/kid.png">
  <p id="request"></p>
</div>

<p id="message"></p>

<audio id="hitSound" src="sounds/hit.mp3"></audio>

<script>
const boxesContainer = document.getElementById("boxes");
const hitBtn = document.getElementById("hitBtn");
const tio = document.getElementById("tio");
const kid = document.getElementById("kid");
const requestText = document.getElementById("request");
const message = document.getElementById("message");
const hitSound = document.getElementById("hitSound");

const gifts = {
  juguete: ["juguete1","juguete2","juguete3","juguete4","juguete5"],
  ropa: ["ropa1","ropa2","ropa3","ropa4","ropa5"],
  dulce: ["dulce1","dulce2","dulce3","dulce4","dulce5"],
  libro: ["libro1","libro2","libro3","libro4","libro5"],
  otro: ["otro1","otro2","otro3","otro4","otro5"]
};

let correctTheme = "";
let canChoose = false;
let boxes = [];

/* Crear cajas */
function createBoxes() {
  boxesContainer.innerHTML = "";
  boxes = [];

  const themes = Object.keys(gifts).sort(() => Math.random() - 0.5);

  themes.forEach(theme => {
    const imgName = gifts[theme][Math.floor(Math.random() * 5)];
    const box = document.createElement("div");
    box.className = "box hide-content";
    box.dataset.item = theme;

    const img = document.createElement("img");
    img.src = `img/${theme}/${imgName}.png`;

    box.appendChild(img);
    boxesContainer.appendChild(box);
    boxes.push(box);

    box.addEventListener("click", () => {
      if (!canChoose) return;

      box.classList.remove("hide-content");

      if (box.dataset.item === correctTheme) {
        message.textContent = " 隆Regalo correcto!";
      } else {
        message.textContent = " 隆Carb贸n!";
      }
      canChoose = false;
    });
  });
}

/* Ni帽o pide regalo */
function askKid() {
  const themes = Object.keys(gifts);
  correctTheme = themes[Math.floor(Math.random() * themes.length)];
  requestText.textContent = `Quiero un regalo de ${correctTheme}`;
  kid.classList.remove("hidden");
}

/* Pegar al Ti贸 */
hitBtn.addEventListener("click", () => {
  createBoxes();
  askKid();

  hitSound.currentTime = 0;
  hitSound.play();

  tio.classList.add("hit");
  setTimeout(() => tio.classList.remove("hit"), 300);

  shuffleBoxes();
});

/* Desordenar de verdad */
function shuffleBoxes() {
  canChoose = false;
  message.textContent = "";

  boxes.forEach(box => {
    const x = Math.random() * 160 - 80;
    const y = Math.random() * 160 - 80;
    const r = Math.random() * 360;
    box.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
  });

  setTimeout(() => {
    boxes.forEach(box => box.style.transform = "translate(0,0) rotate(0)");
    canChoose = true;
  }, 1000);
}

/* Inicial */
createBoxes();
</script>

</body>
</html>
